<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports db</title>
    <!-- bootstrap are here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- own css are here -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="sticky-top bg-white py-2">
      <div class="container d-flex justify-content-between">
        <h1 class="text-primary">cricksport</h1>
        <div class="input-group w-25 align-content-center">
          <input
            type="text"
            id="search-player"
            class="form-control"
            placeholder="Search Player Name"
            aria-label="Search Player Name"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="search-btn"
          >
            Search
          </button>
        </div>
      </div>
    </section>
    <section id="main-container">
      <h4 class="text-center text-end mb-4">EventSport</h4>
      <div
        id="section"
        class="container mx-auto row mt-4 border-top py-3 px-0"
      ></div>
    </section>
    <section id="player-container" class="">
      <h5 id="player-name" class="text-center"></h5>
    </section>
    <!-- own js are here  -->
    <script src="./js/app.js"></script>
  </body>
</html>
